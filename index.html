<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Fake Video Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e09, #d0e);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
        }
        .form-control:focus {
            background-color: transparent;
            box-shadow: none;
            border-color: #d0e;
        }
        .btn-primary {
            background-color: #d0e;
            border-color: #d0e;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #e09;
            border-color: #e09;
        }
        #result {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
        }
        #result h4 {
            color: #fff;
        }
        #progressBar {
            height: 5px;
            background-color: #d0e;
            transition: width 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="mb-4">Deep Fake Video Detection</h1>
                        <form id="uploadForm">
                            <div class="mb-4">
                                <label for="videoUpload" class="form-label">Upload Your Video</label>
                                <input class="form-control" type="file" id="videoUpload" accept="video/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Detect Deep Fake</button>
                        </form>
                        <div id="progressBar" class="mt-3"></div>
                    </div>
                </div>
                <div id="result" class="mt-4 text-center">
                    <h4>Result</h4>
                    <p id="resultText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
